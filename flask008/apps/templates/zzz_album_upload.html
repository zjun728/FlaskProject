<!--引入layout.html模板，并重写 % block content 中内容 -->
{% extends 'layout.html' %}
<!--重写 block content中内容 -->
{% block content %}

    <h2 class="page-header">创建相册/上传相册文件</h2>

    <div class="col-md-12">
        <form role="form" method="post">

            <div class="form-group col-md-3">

                <select name="album_title" class="form-control">
                    <option value="1">雨疏风骤</option>
                    <option value="2">昨夜星辰</option>
                    <option value="3">星垂平野</option>
                    <option value="4">海棠依旧</option>
                </select>
            </div>

            <div class="form-group col-md-3">
                <input type="file" id="album_upload" name="album_upload"
                       class="form-control" multiple>
            </div>

            <div class="form-group col-md-2">
                <input type="submit" class="form-control btn btn-primary" value="上传相册图片">
            </div>

        </form>
    </div>

{% endblock %}
